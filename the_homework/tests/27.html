<!DOCTYPE html>

    <title>Document</title>
    <script>
        //利用函数中arguments的用法 伪数组
        function getMax(){
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1,2,3));
        console.log(getMax(9,20,55));
        console.log(getMax(40,66,88,99,11));
    </script>
