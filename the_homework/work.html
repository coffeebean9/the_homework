<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript">  
  function openWindow(){
    var message=confirm("是否弹出对话框？");
    // 新窗口打开时弹出确认框，是否打开
    if(message==true)
    {
        var mylink;
        mylink=prompt("确认打开的网址","http://www.imooc.com/");
        window.open(mylink,'-blanl','width=400px,height=500px,menubar=no,toolbar=no')
    }
    else{
        message.close();
    }
    // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
  }
    //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
    
    
  </script> 
 </head> 
 <body> 
	  <input type="button" value="新窗口打开网站" onclick="openWindow()" /> 
 </body>
</html>
